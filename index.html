<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h3>Body Mass Index (BMI)</h3>

        <div class="error-wrapper" id="errorWrapper">
            <!-- <p class="error">please enter a number</p> -->
        </div>

        <form class="bmi" id="formSubmit">
            <label for="weight">Weight: </label>
            <input type="text" id="weight" name="weight">
            <label for="Height">Height: </label>
            <div class="height">
                <div>
                    <select name="feet" id="feet">
                        <option>Select feet</option>
                        <option value="4">4'</option>
                        <option value="5">5'</option>
                        <option value="6">6'</option>
                        <option value="7">7'</option>
                    </select>
                </div>
                <div>
                    <select name="inc" id="inc">
                        <option>Select inch</option>
                        <option value="0">0"</option>
                        <option value="1">1"</option>
                        <option value="2">2"</option>
                        <option value="3">3"</option>
                        <option value="4">4"</option>
                        <option value="5">5"</option>
                        <option value="6">6"</option>
                        <option value="7">7"</option>
                        <option value="8">8"</option>
                        <option value="8">8"</option>
                        <option value="8">8"</option>
                        <option value="8">8"</option>
                        <option value="8">8"</option>
                        <option value="9">9"</option>
                        <option value="10">10"</option>
                        <option value="11">11"</option>
                        <option value="12">12"</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="submit">Calculate</button>
        </form>

        <div class="result-wrapper" id="resultWrapper">
            <!-- <p class="bmiresul">please enter a number</p> -->
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
